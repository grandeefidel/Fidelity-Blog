<div class="my-5">
        
    <h5 class="">
        <span class="username"><a href="{% url 'for_user' username=postgroup.user.username %}">@{{ postgroup.user.username }}</a></span>
        <time class="time"><a href="{% url 'single' username=postgroup.user.username pk=postgroup.pk %}">{{ postgroup.created_at }}</a></time>
        {% if postgroup.group %}
        <span class="group-name">in <a href="#" class="ml-1">{{ postgroup.group.name }}</a></span>
        {% endif %}
    </h5>



</div>


<div class=" ">
    <h3>{{ postgroup.message|safe }}</h3>
    <p><strong>{{ postgroup.user.username }}</strong></p>
        {% if user.is_authenticated and postgroup.user == user and not hide_delete %}
            <a href="{% url 'delete' pk=postgroup.pk %}" title="delete" class="btn btn-sm btn-white">
                <span class="fa fa-remove text-danger" aria-hidden="true"></span>
                <span class="text-danger icon-label">Delete</span>
            </a>
        {% endif %}
    

</div>
